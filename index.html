<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  
</head>
<body>

  <div class="container">
  
  <div class="card shadow-lg p-3 mb-5" style="width: 18rem;background-color:hsl(216, 50%, 16%);border-radius:15px;">
  <div class="img-wrapper">
	<img id="cardTopImg" src="images/image-equilibrium.jpg" class="card-img-top"  alt="Card image cap" style="padding:
  15px 15px 15px 15px;border-radius:20px;">
  </div>
  <div class="card-body">
    <h5 class="card-title" style="cursor:pointer;">Equilibrium #3429</h5>
    <p class="card-text" style="color:hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.
	<br/>
	<img src="images/icon-ethereum.svg" width="5%"/>&nbsp;<span style="color:hsl(178, 100%, 50%);">0.041 ETH</span> <span style="float:right;"><img src="images/icon-clock.svg" width="10%"/>&nbsp;3 days left</span>
	</p>
    <div class="card-footer text-muted" style="background-color:hsl(216, 50%, 16%)">
    <img src="images/image-avatar.png" width="10%" style="border:1px solid white;border-radius:50%;"/><span style="float:right;">Creation of <span style="color:white;">Jules Wyvern</span></span>
  </div>
  </div>

  
  </div>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://twitch.tv/accacoding">Accateo</a>.
  </div>
  </div>
</body>
</html>
